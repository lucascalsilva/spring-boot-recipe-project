<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script rel="stylesheet" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" th:text="${recipe.description}">Recipe description</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <img src="../../static/images/guacamole400x400WithX.jpg"
                                 th:src="@{'/recipes/' + ${recipe.id} + '/recipeimage'}"
                                 width="200" height="200">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="categories">Categories</label>
                            <div id="categories" th:if="${not #lists.isEmpty(recipe.categories)}">
                                <ul>
                                    <li th:each="category : ${recipe.categories}">
                                        <span th:text="${category.getName()}"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label for="difficulty">Difficulty:</label>
                                <span id="difficulty" th:text="${recipe.difficulty}"></span>
                            </div>
                            <div class="form-group">
                                <label for="cookTime">Cook Time:</label>
                                <span id="cookTime" th:text="${recipe.cookTime != null ? recipe.cookTime : 0 + ' Min'}"></span>
                            </div>
                            <div class="form-group">
                                <label for="servings">Servings:</label>
                                <span class="form-control-static" id="servings" th:text="${recipe.servings}"></span>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="prepTime">Preparation Time:</label>
                                <span class="form-control-static" id="prepTime" th:text="${recipe.prepTime}"></span>
                            </div>
                            <div class="form-group">
                                <label for="source">Source:</label>
                                <span id="source" th:text="${recipe.source}"></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="url">URL:</label>
                                <a id="url" th:href="@{${recipe.url}}" th:text="${recipe.url}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Ingredients</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                <li th:each="ingredient : ${recipe.ingredients}">
                                    <p th:text="${ingredient.quantity.doubleValue()} +' '+ ${ingredient.unitOfMeasure.description} +' '+ ${ingredient.description}"></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Directions</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe.directions}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Notes</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe.notes.recipeNotes}"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
